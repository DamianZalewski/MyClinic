<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:link value="Wirtualna przychodnia" outcome="/index" />

                <h:form rendered="#{userBean.logged}">
                    Witaj #{userBean.login}. Jesteś zalogowany jako #{userBean.role}.
                    <h:commandButton value="Wyloguj" action="#{userBean.logout()}" />
                </h:form>
                
                <h:link rendered="#{not userBean.logged}" value="Zaloguj się" outcome="/public/login" />
            
        </ui:composition>
    </h:body>
</html>
