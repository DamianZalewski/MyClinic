<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/template.xhtml">

            <ui:define name="content">
                
                <h:form rendered="#{not userBean.logged}">
                    <h:panelGrid columns="2">
                        <h:outputText value="Login: " />
                        <h:inputText value="#{userBean.login}" />
                        <h:outputText value="Password: " />
                        <h:inputSecret value="#{userBean.password}" />
                    </h:panelGrid>
                    <h:commandButton value="OK" action="#{userBean.logIn()}" />
                </h:form>
                
                <h:panelGrid rendered="#{userBean.logged}">
                    Witaj #{userBean.login}
                    <br/>
                    Jeste≈õ zalogowany jako #{userBean.role}.
                    <h:form>
                        <h:commandButton value="Wyloguj" action="#{userBean.logout()}" />
                    </h:form>
                </h:panelGrid>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
